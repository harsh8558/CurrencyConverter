<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./style.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="head">
        <h2>Currency Converter</h2>
      </div>
      <form action="" method="post">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" name="amount" value="1">
        <div class="dropdown">
          <div class="from_box">
            <label for="from">From</label>
            <img id="from_flag" src="https://flagsapi.com/US/flat/64.png">
            <select name="from" id="from">
          </select>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
           <div class="to_box">
            <label for="to">To</label>
            <img id="to_flag" src="https://flagsapi.com/IN/flat/64.png">
            <select name="to" id="to">
            </select>
           </div>
        </div>
        <b><p id="result">1 USD = 84.07586934 INR</p></b>
        <button type="submit" id="btn">Get Exchange Rate</button>
      </form>
    </div>
  </div>
  <script src="./codes.js"></script>
<script src="./app.js"></script>

</body>
</html>
